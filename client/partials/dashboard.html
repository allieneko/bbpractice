<div ng-controller="quoteController">
    <div class="postbox border rounded">

    <a href="#!/add"><button type="button" name="button">Add quote</button></a>
    </div>
    <div ng-repeat="quote in quotes | orderBy: likecount | limitTo: limit track by $index">
        <div class="postbox border rounded">
            <h3>{{ quote.quote }}</h3>
            <a href="#!/author/{{ quote.attribution }}">{{ quote.attribution }}</a> {{quote.date | date: 'shortDate' }}
            {{ quote.date | timeAgo: 'MM/dd/yyyy' }}
            <br>{{ quote.likecount }} likes
            <br>
            <button ng-click="likeQuote(quote, $index)">{{ quote.userlike }}</button>
        </div>
    </div>
        <div class="postbox border rounded">
            <a ng-click="showAll()">Show all</a>
        </div>
</div>
